<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <main class="ticket">
    <header class="ticket__header">
      <article class="ticket__country">
        <h2 class="ticket__title">FRA</h2>
        <small class="ticket__description">FRANFURT</small>
      </article>

      <div class="ticket__divisor"></div>
    
      <article class="ticket__country">
        <h2 class="ticket__title">AMS</h2>
        <small class="ticket__description">AMSTERDAN</small>
      </article>
  </header>

  <section class="ticket_info">

    <article class="info">
      <h5 class="info__title">FLIGHT</h5>
      <span class="info__value">815</span>
    </article>

    <article class="info">
      <h5 class="info__title">GATE</h5>
      <span class="info__value">23G</span>
    </article>

    <article class="info">
      <h5 class="info__title">SEAT</h5>
      <span class="info__value">10F</span>
    </article>

  </section>


  <footer class="ticket__footer">
    <section class="passenger_info">
      <article class="passenger_info__datos">
        <h5 class="passenger_info__title">PASSENGER</h5>
        <span class="passenger_info__value">Robert De Niro</span>
      </article>
      <article class="passenger_info__datos">
        <h5 class="passenger_info__title">CLASS</h5>
        <span class="passenger_info__value">Business</span>
      </article>
      <article class="passenger_info__datos">
        <h5 class="passenger_info__title">DEPARTURE</h5>
        <span class="passenger_info__value">3:45am, Dec 15</span>
      </article>
    </section>
    <section class="passenger_qr">
      <img src="./img/qr.svg" alt="codigo qr">
    </section>

  </footer>


  </main>
</body>
</html>
