<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
  <script src="https://kit.fontawesome.com/4bd9282706.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="container">

    <header class="header">
      <h1 class="header__title">Account settings</h1>
      <i class="fas fa-times"></i>
    </header>


    <section class="form">
      <img src="./img/avatar.jpg" alt="avatar" class="form__avatar">

      <div class="form__inputContainer">
        <label for="username" class="form__label">USERNAME</label>
        <input type="text" class="form__input" placeholder="Enter your username">
      </div>

      <div class="form__inputContainer">

        <div class="">
          <label for="username" class="form__label">FIRST NAME</label>
          <input type="text" class="form__input" placeholder="Enter your first name">
        </div>

        <div class="">
          <label for="username" class="form__label">LAST NAME</label>
          <input type="text" class="form__input" placeholder="Enter your lastname">
        </div>

      </div>


      <div class="form__inputContainer">
        <label for="username" class="form__label">EMAIL</label>
        <input type="email" class="form__input" placeholder="Enter your email">
      </div>


      <div class="form__inputContainer">
        <label for="bio" class="form__label">BIO</label>
        <textarea name="bio" id="" cols="20" rows="5" class="form__input form__textarea">Tell us about yourself</textarea>
      </div>

    </section>


    <footer class="footer">
      <a href="" class="footer__link">Cancel</a>
      <a href="" class="footer__link">Save</a>
    </footer>
  </main>



</body>
</html>
