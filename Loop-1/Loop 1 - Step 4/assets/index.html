<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>

<main class="card">
  <header class="card__header">
    <h1 class="card__name">MARK ZUCKERBERG</h1>
    <svg class="card__close" fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
  </svg>
  </header>

  <div class="card__separator">
    <p class="card__day">TODAY</p>
  </div>

  <section class="messages">

    <article class="message">
      <time class="message__time">10:53</time>
      <div class="message__text message__text--owner">Hi, Mark! I made a new design for Messenger App.</div>
    </article>

    <article class="message">
      <time class="message__time">10:57</time>
      <div class="message__text ">Yo! Send it to my assistant and we'll review it during the year</div>
    </article>

    <article class="message">
      <time class="message__time">11:03</time>
      <div class="message__text  message__text--owner">But Mark...</div>
    </article>

    <article class="message message--blocked">
      <time class="message__time">10:53</time>
      <div class="message__text message__text--blocked">You were blocked by the user</div>
    </article>
  </section>

  <footer class="card__footer">
    <input type="text" placeholder="Enter your message" class="card__input">
    <button class="card__btn">SEND</button>
  </footer>


</main>



</body>
</html>
