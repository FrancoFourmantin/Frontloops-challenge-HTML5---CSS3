<!DOCTYPE html>

  <title>Loop 2 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>




  <main class="card">
    <header class="card__header">
      <svg class="card__header_icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
      <h1 class="card__header_title">GOOGLE</h1>

    </header>

    <div class="card__travel">
      <div class="card__travel_total_progress">
        <span class="card__travel_start">Hamburg</span>
        <div class="card__travel_progress">
          <div class="card__travel_progress_total">

          </div>
        </div>
        <span class="card__travel_finish">Cologne</span>
      </div>

        <span class="card__travel_distance">DISTANCE <span class="card__travel_distance_value">422km</span></span>
      </div>

        <button class="card__travel_button">
          <svg class="card__travel_button_icon" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M21 3L3 10.53v.98l6.84 2.65L12.48 21h.98L21 3z"/>
        </svg>
        <span class="card__travel_button_text">OPEN MAP</span>
        </button>
    </div>

      <div class="card__travel_directions">
        <span class="card__travel_directions_title">Hamburg</span>

        <div class="card__travel_direction">

          </svg>

            <span class="card__travel_direction_time">9 min (4,46km)</span>
            <span class="card__travel_direction_instruction">Head northeast on Plan forward Bergstrasse</span>
          </div>
        </div>


        <div class="card__travel_direction">
          <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.71 11.29l-9-9c-.39-.39-1.02-.39-1.41 0l-9 9c-.39.39-.39 1.02 0 1.41l9 9c.39.39 1.02.39 1.41 0l9-9c.39-.38.39-1.01 0-1.41zM14 14.5V12h-4v3H8v-4c0-.55.45-1 1-1h5V7.5l3.5 3.5-3.5 3.5z"/>

          </svg>
          <div class="card__travel_direction_text">
            <span class="card__travel_direction_time">82 km</span>
            <span class="card__travel_direction_instruction">Turn rigth onto Bergstasse</span>
          </div>
        </div>


        <div class="card__travel_direction">
          <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.71 11.29l-9-9c-.39-.39-1.02-.39-1.41 0l-9 9c-.39.39-.39 1.02 0 1.41l9 9c.39.39 1.02.39 1.41 0l9-9c.39-.38.39-1.01 0-1.41zM14 14.5V12h-4v3H8v-4c0-.55.45-1 1-1h5V7.5l3.5 3.5-3.5 3.5z"/>

            <span class="card__travel_direction_instruction">Continue onto Schmiedestrasse</span>
          </div>
        </div>

        </div>



        <div class="card__travel_direction">
          <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.71 11.29l-9-9c-.39-.39-1.02-.39-1.41 0l-9 9c-.39.39-.39 1.02 0 1.41l9 9c.39.39 1.02.39 1.41 0l9-9c.39-.38.39-1.01 0-1.41zM14 14.5V12h-4v3H8v-4c0-.55.45-1 1-1h5V7.5l3.5 3.5-3.5 3.5z"/>

          <div class="card__travel_direction_text">

            <span class="card__travel_direction_instruction">Continue onto Alto  Fischmarkt</span>

      <!-- Fin de directions info  -->
      </div>
