<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  
  <h1 class="options">
    <ul class="options__list">
      <li class="options__item options__item--active">SYNTHETHIC</li>
      <li class="options__item">WOOL</li>
      <li class="options__item">DENIM</li>
      <li class="options__item">SILK</li>
      <li class="options__item">LINE</li>
    </ul>

    <p class="options__description">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>  
  </h1>
  

  <main class="cards">

    <!-- <div class="cards__back"></div> -->
    <section class="cards__list">

      <article class="card">
        <p class="card__title">Timer</p>
        <p class="card__value">45 min</p>
        <button class="card__btn">START</button>
      </article>

      <article class="card">
        <p class="card__title">Temperature</p>
        <p class="card__value">Cold</p>
      </article>

      <article class="card">
        <p class="card__title">Load</p>
        <p class="card__value">Medium</p>
      </article>
    </section>
    
    
    <!-- <div class="cards__back"></div> -->

  </main>
  
  
  
  
</body>
</html>
