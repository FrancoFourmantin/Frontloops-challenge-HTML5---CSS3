<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>


  <div class="contenedor-mensaje">
    <div class="header-mensaje">
      <span class="name">mark zuckerberga</span>
    </div>

    <div class="contenedor-chat">
  
      <hr class="barra-divisoria" data-content="today">

      <div class="contenedor-primer-mensaje">
        <small class="horario">10:53</small>
        <div class="mensaje">
          Hi,Mark! I made a new desing for Messenger App.
        </div>
      </div>

      <div class="contenedor-segundo-mensaje">
          <small class="horario">10:53</small>
          <div class="mensaje">
            Yo! Send it to my assistant and we'll review it during the year.
          </div>
      </div>

      <div class="contenedor-tercer-mensaje">
          <small class="horario">10:53</small>
          <div class="mensaje">
            But Mark...
          </div>
      </div>

      <div class="contenedor-cuarto-mensaje">
          <small class="horario">10:53</small>
          <div class="mensaje">
            You were blocked by the user.
          </div>
      </div>

     <hr class="fin-de-chat">

     <div class="escribir-mensaje">
       <input type="text" class="nuevo-mensaje" placeholder="Enter your message">
       <a href="#" class="send">send</a>
     </div>


    </div>
  </div>
</body>
</html>
